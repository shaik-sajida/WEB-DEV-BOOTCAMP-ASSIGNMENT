		<h1 style="color: pink;">poem</h1>
		<p style="text-align=:center;">i took my pen<br>i drew you out<br>i got you wrong<br>i rubbed you out<br>i honed my craft<br>i tried again<br>i failed with mice<br>and then with men<br>and then with landscapes<br>laced with trees.<br>where others seemed to draw eith ease<br>my lines were sloppy,<br>colours weak,<br>your essence greyed,<br>left incomplete.
		</p>
