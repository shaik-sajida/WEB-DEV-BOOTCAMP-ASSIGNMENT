<!-- CSS Classes Demo -->

<!DOCTYPE html>

<html>
	<head>
		<title>CSS Classes Demo</title>
		<style>
			.abc {
				text-align: center;
			}

			.def {
				color: red;
			}
		</style>
	</head>
	<body>
		<p class="abc">
			Data
		</p>
		<p id="p1" class="abc def">
			'Data information on wikipidea';
		</p>

		<button onclick="toggleName()">Toggle</button>
		<button onclick="resetName()">Reset</button>
		<script>
			function resetName() {
				document.getElementById('p1').innerHTML='Data information on wikipidea';
			}
			function toggleName() {
				document.getElementById('p1').innerHTML='Data are units of information, often numeric, that are collected through observation.[1] In a more technical sense, data are a set of values of qualitative or quantitative variables about one or more persons or objects,[1] while a datum (singular of data) is a single value of a single variable.';
			}
		</script>
	</body>
</html>
